<!DOCTYPE html>
<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link href="css/main.css" rel="stylesheet">
<script src="js/modernizr.custom.79639.js"></script>
<title>Lactum</title>
</head>
<body>
	<div id="wrapper">
		<div id="p0" class="slide">
			<img src="css/images/band2.png" alt="" class="band"/>
			<a class="start"></a>
		</div>
		
		<div id="p1" class="slide">
			<img src="css/images/band.png" alt="" class="band"/>
			<a class="prev"></a>
			<a class="next"></a>
			<a class="play"></a>
		</div>
		
		<div class="v1">
			<img src="css/images/p3.jpg" alt="" id="p3"/>
			<img src="css/images/p4.jpg" alt="" id="p4"/>
			<img src="css/images/band.png" alt="" class="band"/>
			<a class="prev"></a>
			<a class="next"></a>
			<a class="play"></a>
		</div>
		
		<div class="v2">
			<img src="css/images/b1.png" alt="" id="p5"/>
			<img src="css/images/b2.png" alt="" id="p6"/>
			<img src="css/images/b3.png" alt="" id="p7"/>
			
			<img src="css/images/band.png" alt="" class="band"/>
			<a class="prev"></a>
			<a class="next"></a>
			<a class="play"></a>
		</div>
		
		<div id="p8" class="slide">
			<img src="css/images/band.png" alt="" class="band"/>
			<a class="prev"></a>
			<a class="next"></a>
			<a class="play"></a>
		</div>
		<div id="p9" class="slide">
			<img src="css/images/pyramid.png" class="pyramid" />
			<img src="css/images/band.png" alt="" class="band"/>
			<a class="prev"></a>
			<a class="next"></a>
			<a class="play"></a>
		</div>
		<div id="p10" class="slide">
			<img src="css/images/band.png" alt="" class="band"/>
			<a class="prev"></a>
			<a class="home"></a>
		</div>
	</div>
	
	<audio id="s1" src="sounds/s1.mp3"></audio>
	<audio id="s2" src="sounds/s2.mp3"></audio>
	<audio id="s3" src="sounds/s3.mp3"></audio>
	<audio id="s4" src="sounds/s4.mp3"></audio>
	<audio id="s5" src="sounds/s5.mp3"></audio>
	
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
